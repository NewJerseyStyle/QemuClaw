<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloading VM Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c62828 0%, #8e0000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .download-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 440px;
      padding: 30px;
      text-align: center;
      -webkit-app-region: no-drag;
    }

    h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 24px;
    }

    .progress-bar-container {
      background: #e0e0e0;
      border-radius: 8px;
      height: 16px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-bar {
      background: linear-gradient(90deg, #c62828, #e53935);
      height: 100%;
      width: 0%;
      border-radius: 8px;
      transition: width 0.3s ease;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
    }

    #percent {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="download-card">
    <h2>Downloading VM Image</h2>
    <p class="subtitle" id="statusText">Please wait while the OpenClaw VM image is downloaded...</p>

    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="progress-info">
      <span id="percent">0%</span>
      <span id="details">Connecting...</span>
    </div>
  </div>

  <script>
    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const units = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return (bytes / Math.pow(1024, i)).toFixed(1) + ' ' + units[i];
    }

    window.api.onDownloadProgress((data) => {
      const bar = document.getElementById('progressBar');
      const percent = document.getElementById('percent');
      const details = document.getElementById('details');
      const statusText = document.getElementById('statusText');

      bar.style.width = data.percent + '%';
      percent.textContent = data.percent + '%';

      if (data.status) {
        statusText.textContent = data.status;
      }

      if (data.total > 0) {
        const speedStr = data.speed > 0 ? `${data.speed.toFixed(1)} MB/s` : '';
        details.textContent = `${formatBytes(data.downloaded)} / ${formatBytes(data.total)}${speedStr ? '  |  ' + speedStr : ''}`;
      }
    });
  </script>
</body>
</html>
