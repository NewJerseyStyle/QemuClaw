<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Terminal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1e1e1e;
    }
    #terminal {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="../node_modules/xterm/css/xterm.css">
</head>
<body>
  <div id="terminal"></div>

  <script src="../node_modules/xterm/lib/xterm.js"></script>
  <script src="../node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="../node_modules/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
  <script src="../node_modules/xterm-addon-unicode11/lib/xterm-addon-unicode11.js"></script>
  <script>
    const term = new Terminal({
      cursorBlink: true,
      fontSize: 14,
      fontFamily: "'Cascadia Code', 'Fira Code', 'Consolas', 'Courier New', monospace, 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji'",
      theme: {
        background: '#1e1e1e',
        foreground: '#d4d4d4',
        cursor: '#d4d4d4',
        selectionBackground: '#264f78',
        black: '#1e1e1e',
        red: '#f44747',
        green: '#6a9955',
        yellow: '#d7ba7d',
        blue: '#569cd6',
        magenta: '#c586c0',
        cyan: '#4ec9b0',
        white: '#d4d4d4',
        brightBlack: '#808080',
        brightRed: '#f44747',
        brightGreen: '#6a9955',
        brightYellow: '#d7ba7d',
        brightBlue: '#569cd6',
        brightMagenta: '#c586c0',
        brightCyan: '#4ec9b0',
        brightWhite: '#ffffff'
      },
      allowTransparency: false,
      scrollback: 5000
    });

    const fitAddon = new FitAddon.FitAddon();
    const webLinksAddon = new WebLinksAddon.WebLinksAddon();
    const unicode11Addon = new Unicode11Addon.Unicode11Addon();

    term.loadAddon(fitAddon);
    term.loadAddon(webLinksAddon);
    term.loadAddon(unicode11Addon);
    term.unicode.activeVersion = '11';
    term.open(document.getElementById('terminal'));

    // Initial fit
    fitAddon.fit();

    // Send user keystrokes to main process -> serial console
    term.onData((data) => {
      window.api.terminalWrite(data);
    });

    // Receive serial output from main process -> display in xterm
    window.api.onTerminalData((data) => {
      term.write(data);
    });

    // Handle window resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        fitAddon.fit();
        const dims = fitAddon.proposeDimensions();
        if (dims) {
          window.api.terminalResize(dims.cols, dims.rows);
        }
      }, 100);
    });

    // Initial resize notification
    setTimeout(() => {
      fitAddon.fit();
      const dims = fitAddon.proposeDimensions();
      if (dims) {
        window.api.terminalResize(dims.cols, dims.rows);
      }
    }, 200);

    // Focus terminal on load
    term.focus();
  </script>
</body>
</html>
