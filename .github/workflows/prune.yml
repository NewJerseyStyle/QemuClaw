name: Cleanup old releases

on:
  schedule:
    - cron: "0 3 * * 0"  # every Sunday 03:00 UTC
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 3              # always keep newest 3
          delete_expired_data: 90     # delete anything older than 90 days (after keeping 3)
          delete_tags: true           # optional: also delete tags
          delete_tag_pattern: "vm"    # optional: regex on tag, e.g. vm-headless-123
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
